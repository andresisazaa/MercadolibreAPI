<div class="product-card animated fadeIn">
    <img [src]="product.thumbnail" class="product-card-img" [alt]="product.title">
    <div class="product-card-content">
        <h4 class="product-card-title">{{product.title}}</h4>
        <p class="product-card-price">Precio: {{product.price | currency : 'USD' : 'symbol' : '1.0'}}</p>
        <p class="product-card-seller">Vendedor: {{product.seller.id}} <br>
            <span *ngIf="product.seller.power_seller_status">{{product.seller.power_seller_status | uppercase}}</span>
        </p>
        <a class="product-card-link" [href]="product.permalink" target="_blank">Ver en tienda</a>
    </div>
</div>
